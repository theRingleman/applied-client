<h2>My Products</h2>
<ul class="products">
  <li
    *ngFor="let product of products"
    (click)="onSelect(product)"
    [class.selected]="product === selectedProduct"
  >
    <span class="badge">{{product.id}}: </span> {{product.name}}
  </li>
</ul>

<app-product-detail [product]="selectedProduct"></app-product-detail>

<div *ngIf="product">
  <h3>{{product.name | uppercase}} Details</h3>
  <div><span>id: {{product.id}}</span></div>

  <div>
    <div class="">
      <label for="name">Product Name: </label>
      <input id="name" [(ngModel)]="product.name" placeholder="name">
    </div>
    <div>
      <label for="description">Product Description: </label>
      <input id="description" [(ngModel)]="product.description" placeholder="description">
    </div>
    <div>
      <label for="price">Product Price: </label>
      <input id="price" [(ngModel)]="product.price" placeholder="price">
    </div>
  </div>
</div>
